%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%% Special Ligatures:
%%
%% A crude attempt to restore some of the ligatures of the original
%% Velthuis fonts. These don't get invoked in ITRANS since they have 
%% more than two consonants.
%% So we make a macro, using the same sequence that you would type
%% had it been allowed in ITRANS. Of course, you need an extra "\".
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
\def\dvyu{\char149\kRn{-0.3}\sBs{-0.25}{\char0}\kRn{0.3}}%special ligature
\def\dvya{\char149}%special ligature
\def\dvyaa{\char149 A}%special ligature
\def\dvra{\char146\kRn{-0.52}\sBs{-0.3}{\char125}\kRn{-0.1}}
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%% Vedic symbols. Other special symbols may be attached here too.
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%sannatara mark (underbar)-prefix - not convenient for typing, methinks!
        \def\u#1{\underline{\rule[-0.5em]{0em}{1em}#1}}
%svarita mark(overbar)-prefix - ditto
	\def\s#1{#1\kRn{-0.12}\rule[0.8em]{0.1em}{0.5em}}
% alt.sannatara (underbar) - I like this, just gets added as a postfix.	
        \def\`{\kRn{-1.5} \rule[-0.5em]{0.5em}{0.1em}\kRn{0.2}}
%alt. svarita  (overbar) - ditto.
        \def\'{\kRn{-0.12}\rule[0.8em]{0.1em}{0.5em}}
        \def\"{\kRn{-0.3}\rule[0.8em]{0.1em}{0.5em}
               \kRn{-0.29}\rule[0.8em]{0.1em}{0.5em}}
% kampa marks. make more as needed.
%kampa short
	 \def\kp{ 1\`\' }
	 \def\Kp{ 3\`\' } % kampa long
% Vedic anusvara(?) with chandrabindu.

%%%%%%%% SPECIALS %%%%%%%%%

\def\myline{\medskip\noindent\rule[0.1mm]{6.5in}{0.4mm}\\}
	% Draws a 6.5 inch long horizontal line of 0.5 mm thickness

%%%%%%%% SHLOKA ENVIRONMENT %%%%%%%%%

\def\makeshlokaheading#1{\myline\medskip\centerline{\bf SHLOKA #1}\smallskip}
	% Makes the Shloka Heading with their number(s) as argument #1

\def\beginsmallshloka{\begin{center}\begin{minipage}{3.5in}}
	% Begins the Shloka environment

\def\beginmedshloka{\begin{center}\begin{minipage}{4.5in}}
	% Begins the Shloka environment

\def\beginlargeshloka{\begin{center}\begin{minipage}{5.5in}}
	% Begins the Shloka environment

\def\endshloka#1{{\fransdvng\largedvng $\!\!\!$.. #1 $\!\!\!$..}
\end{minipage}\end{center}}
	% Ends the Shloka environment with the #1 argument juxtaposed in Sanskrit

\def\endshlokab{\end{minipage}\end{center}}
	% Ends the Shloka environment without any argument :-^ :-) 

\def\makeuvaacha#1{\smallskip\noindent #1 :\smallskip\\}
	% Left justifies the Sanskrit argument #1 in the current minipage

%%%%%%%% TRANSLATION ENVIRONMENT %%%%%%%%%

\def\maketranheading #1{\medskip\centerline{\bf #1}\smallskip}
	% Makes the Translation Heading with text as argument #1

\def\begintran{\indent}
	% Begins the Translation environment
\def\endtran#1{\hfill {\bf ...#1}\\}
	% Ends the Translation environment with right justified #1 parameter

\def\endtrans{\\ \medskip}
	% Ends the Translation environment without parameter

\def\makesubheading #1{\medskip\noindent{\bf #1}}
	% Makes the sub heading

%%%%%%%% STOTRA ENVIRONMENT %%%%%%%%%

\def\beginstotra{\noindent\rule[0.1mm]{6.45in}{0.4mm}\\ \smallskip}

\def\endstotra{\noindent\rule[0.1mm]{6.45in}{0.4mm}}

%%%%%%%%%%%%%%%%%%%%%%%%% END RAGHU'S MACROS
